<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="app">
    <header class="title"><h1>Weather API</h1></header>
    <section class="user-input">
      <form action="" onsubmit="return false;" id="form">
        <label for="zipcode">Enter US Zipcode</label>
        <input type="text" id="zipcode" placeholder="Enter your zipcode" >
        <label for="feeling">Enter your feeling today</label>
        <textarea name="" id="feeling" cols="30" rows="2"></textarea>
        <button class="btn" type="submit" id="submit">Submit</button>
      </form>
    </section>
    <section class="result">
      <h3>Your weather report:</h3>
      <div id="city"></div>
      <div id="description"></div>
      <div id="temp"></div>
      <div id="content"></div>
      <div id="date"></div>
    </section>
  </div>
  <div id="errorIcon" class="hide"><img src="error.png" alt=""><span class="errorTxt"></span></div>
  <script src="app.js"></script>
</body>
</html>
